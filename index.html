<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria luana</title>
  </head>
  <body>
    <nav id="menunav">
      <div class="buttons">
        <a class="linknav" id="fale" href="#">FALE COMIGO</a>
        <a class="linknav" id="sobre" href="#">SOBRE MIM</a>
      </div>
    </nav>

    <div class="quadros" id="fale-luana">
      <div class="quadro" id="sobre-mim">
        <div id="imagem">
          <div class="sobrepor">
            <h1 id="atras">
              Fale <br />
              Comigo
            </h1>
          </div>
          <img id="img-luana" src="imagens/imag-2.png" alt="" height="500" />
        </div>
      </div>

      <div class="quadro" id="fale-comigo">
        <div class="logo">
          <img id="img" src="imagens/Fisioterapeuta.png" alt="" height="80" />
        </div>

        <div class="botoes">
          <div>
            <button
              onclick="location.href = 'www.yoursite.com';"
              class="button"
            >
              Whatsapp
            </button>
          </div>
          <br />
          <div>
            <button class="button">Instagram</button>
          </div>
        </div>
      </div>
    </div>

    <div class="quadros" id="sobre-luana">
      <div class="glider-contain">
        <div class="glider">
          <div class="imgs">
            <img class="im" src="imagens/baner2-1.png" alt="" height="450" />
          </div>

          <div class="imgs">
            <img class="im" src="imagens/baner2-2.png" alt="" height="450" />
          </div>
        </div>

        <button aria-label="Previous" class="glider-prev">«</button>
        <button aria-label="Next" class="glider-next">»</button>
        <div role="tablist" class="dots"></div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

  <script src="control.js"></script>
</html>
